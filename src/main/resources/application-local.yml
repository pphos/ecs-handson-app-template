spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/handson
    username: handson_app
    password: app_password

  cloud:
    aws:
      region:
        static: ap-northeast-1
      s3:
        endpoint: http://${LOCALSTACK_HOST:localhost}:4566
        path-style-access-enabled: true
      credentials:
        access-key: test
        secret-key: test

# ローカル開発環境用のS3設定
app:
  s3:
    bucket-name: handson-app-bucket
    max-file-size: 10485760  # 10MB
    allowed-extensions: jpg,jpeg,png,gif
    cache-max-age: 3600  # 1時間
